<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websockets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="m-2">
  <header class="text-center">
    <h1>Socket Client</h1>
    <hr/>
    <h4>
      Status connection:
      <span id="lblOnline" class="text-success">Online</span>
      <span id="lblOffline" class="text-danger">Offline</span>
    </h4>
    <hr/>
  </header>
  <main>
    <setion class="row">
      <article class="col-10">
        <input type="text" name="message" id="inputMessage" class="form-control">
      </article>
      <article class="col-2">
        <button class="btn btn-success" id="buttonMessage">
          Enviar
        </button>
      </article>
    </setion>
  </main>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socket-client.js"></script>
</body>
</html>
